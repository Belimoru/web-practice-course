<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя веб-сторінка з Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Стовпець 1</h2>
            <button type="button" class="btn btn-primary">Натисніть мене</button>
            <div class="spinner-border" role="status">
                <span class="visually-hidden"></span>
            </div>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="margin-top: 5px;">
                <div class="progress-bar" style="width: 55%">55%</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                  The current link item
                </a>
                <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                <a class="list-group-item list-group-item-action disabled" aria-disabled="true">A disabled link item</a>
              </div>
            <h2>Стовпець 2</h2>
            <div class="card">
              <img src="card-image.jpg" class="card-img-top" alt="Карточка">
              <div class="card-body">
                <h5 class="card-title">Заголовок карточки</h5>
                <p class="card-text">Опис карточки...</p>
                <a href="#" class="btn btn-secondary">Дізнатися більше</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
