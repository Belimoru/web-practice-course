<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Приклад веб-сторінки з формою</title>
</head>
<body>
    <h1>Форма реєстрації</h1>
    <form action="registration.php" method="post">
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" required>
        <br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br>
        
        <label for="newsletter">
            <input type="checkbox" id="newsletter" name="newsletter">
            Підписатися на розсилку
        </label>
        <br>
        
        <label for="list">
            <input list="list" name="list" id="list">
            <datalist id="list">
                <option value="text1"></option>
                <option value="text2"></option>
                <option value="text3"></option>
                <option value="text4"></option>
            </datalist>
            just some text
        </label>
        <br>

        <label for="date">
            <input type="date" name="date" id="date">
            День народження
        </label>
        <br>

        <label for="mail">
            <input type="url" name="url" id="url">
            Посилання на вашу сторунку у LinkedIn
        </label>
        <br>

        <label for="reset">
            <input type="reset" name="reset" id="reset">
            Reset
        </label>
        <br>

        <label for="tel">
            <input type="tel" name="tel" id="tel">
            Ваш номер телефону
        </label>

        <input type="submit" value="Зареєструватися">
    </form>
</body>
</html>
